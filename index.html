    <script>
      var click = 0;
      const button = document.getElementById('click');
      button.addEventListener('click', () => {
        // fetch('https://02smunrxph.execute-api.ap-northeast-1.amazonaws.com/dev/API_Gateway')
        fetch('https://pkklnvgi3h.execute-api.ap-northeast-1.amazonaws.com/dev/python-get-object')
          .then(response => {
            return response.json();
          })
          .then(result => {
//            msg.innerText = result['message'];
            // msg.innerText = JSON.stringify(result);
            click = result['tap'];       
          })
      });
    </script>
  <script>var gridAxisStaggering = function() {
/*DEMO*/
console.log(click);
click = click*3;
anime({
  targets: '.staggering-axis-grid-demo .el',
  translateX: anime.stagger(click, {grid: [14, 16], from: 'center', axis: 'x'}),
  translateY: anime.stagger(click, {grid: [14, 16], from: 'center', axis: 'y'}),
  rotateZ: anime.stagger([0, 0], {grid: [14, 16], from: 'center', axis: 'x'}),
  delay: anime.stagger(50, {grid: [14, 16], from: 'center'}),
  easing: 'easeInOutQuad'
});
/*DEMO*/
}
